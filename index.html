<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bill-Splitter</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="/css/main.css" />
</head>

<body>

	<div class="wrapper">
		<div class="top">
			<h1>BillSplitter</h1>
			<p>Podziel się rachunkiem ze znajomymi!</p>
		</div>
		<div class="bottom">
			<!-- Input for total bill -->
			<label for="price">Kwota do zapłaty:</label>
			<input type="number" id="price">

			<!-- Input for number of people -->
			<label for="people">Ilość osób:</label>
			<input type="number" id="people">

			<!-- Dropdown for selecting tip percentage -->
			<label for="tip"></label>
			<select id="tip">
				<option value="0" disabled selected>- wybierz napiwek -</option>
				<option value="0.05">5%</option>
				<option value="0.1">10%</option>
				<option value="0.15">15%</option>
				<option value="0.2">20%</option>
			</select>

			<!-- Button to calculate bill -->
			<button class="count">Oblicz</button>

			<!-- Error message -->
			<p class="error"></p>

			<!-- Final cost display -->
			<p class="cost-info">
				Powinniście się złożyć po <span class="cost"></span> zł!
			</p>
		</div>
	</div>

	<!-- Link to JavaScript file -->
	<script src="/js/script.js"></script>
</body>

</html>
